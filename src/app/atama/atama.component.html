
    <table class="table table-hover" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">DersinAdı</th>
            <th scope="col">DersinÖğretmeni</th>
            <th scope="col">Ekle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of dataCourses;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{obj.email}}</td>  
            <td>{{obj.name}}</td>  
            <td><button type="button" class="btn btn-secondary"(click)="ogretmenYap(obj)">ogretmenYap </button> </td>
            <td><button type="button" class="btn btn-secondary"(click)="ogrenciYap(obj)">ogrenciYAp </button> </td>
          </tr>
        </tbody>
      </table>
