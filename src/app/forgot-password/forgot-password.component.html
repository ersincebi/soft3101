<div class="authBlock" id="ss">
    <h3>Reset Password</h3>

   

    <div class="formGroup">
      <p>Please enter your email address to request a password reset.</p>
      <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
    </div>

    <div class="formGroup">
      
      <input type="submit" class="btn btn-primary" value="Reset Password" (click)="us.ForgotPassword(passwordResetEmail.value)">
    </div>
  </div>
