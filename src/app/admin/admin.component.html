<table class="table">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Request's Name</th>
			<th scope="col">Request's Value</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let obj of listArray;let i=index">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ obj.key}}</td>
		    <td>{{obj.Value}}</td>
			<td>
				
			</td>
		</tr>
	</tbody>
</table>
