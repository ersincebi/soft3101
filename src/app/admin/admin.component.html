<table class="table">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Request's Name</th>
			<th scope="col">Request's Value</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let obj of listArray;let i=index">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ obj.key}}</td>
		    <td>{{obj.value}}</td>
			<td>
				
            </td>
            <button (click) ="updateT(1)">Apply</button>
            <button (click) ="updateF(obj)">Reject</button>
		</tr>
	</tbody>
</table>
