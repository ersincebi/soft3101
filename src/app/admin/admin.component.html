<table class="table">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Request's Name</th>
            <th scope="col">Details</th>
            <th scope="col">Status</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let obj of listArray;let i=index">
			<th scope="row">{{ i + 1 }}</th>
		    <td>{{obj.Title}}</td>
            <td>{{obj.RequestDetail}}</td>
            <td>{{obj.isApproved}}</td>
			<td>
				
            </td>
            <button (click)="updateT(obj.key)">Apply</button>
            <button (click)="updateF(obj.key)">Reject</button>
		</tr>
	</tbody>
</table>
