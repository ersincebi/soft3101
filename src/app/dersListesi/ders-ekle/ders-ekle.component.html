<form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)"  *ngIf="(user.isOgrenciIsleri | async) || (user.isAdmin | async) || (user.isOgretmen | async)">
  <div class="form-group" >
  <label for="exampleInputEmail1">DersinAdı</label>
  <input formControlName="DersinAdı" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
  
  </div>
  <div class="form-group">
  <label for="exampleInputEmail1">DersinOgretmeni</label>
  <input formControlName="DersinOgretmeni" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">DersinOgretmeni</label>
    <input formControlName="OgretmenID" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
  <button type="onSubmit" class="btn btn-primary">Submit </button>
  </form>
