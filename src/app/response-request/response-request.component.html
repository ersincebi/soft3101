
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">DersinAdı</th>
      <th scope="col">DersinÖğretmeni</th>
      <th scope="col">Ekle</th>
    </tr>
  </thead>
  <tbody>
  <table *ngFor="let obj of listArray;let i=index">
       <th scope="row">{{i+1}}

          <tr *ngFor="let z of obj;let i=index">
        {{z}}

              <button *ngIf="i!=0" (click)="applyRequest(obj[0],z)">Gönder </button>

    </tr>

       </th>


  </table>
  </tbody>
</table>
