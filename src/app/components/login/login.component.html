<form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS1oldKc-YEVT0A2DHQ65cWPMBYAXDHGhG4nLB9P__35BFbe_BI" alt="" width="200" height="256">
    <h1 class="h3 mb-3 font-weight-normal">Giri≈ü</h1>

  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userName required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
