<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">DersinAdı</th>
      <th scope="col">DersinÖğretmeni</th>
      <th scope="col">Ekle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of dataCourses;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{obj.Title}}</td>
      <td>{{obj.ogretmen}}</td>
      <td><button (click)="getReq(obj.key)">Gönder </button> </td>
    </tr>
  </tbody>
</table>
